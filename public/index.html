<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io chat</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form id="signin-form" class="text-center">
      <div class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
        <input
          type="text"
          class="form-control mb-2"
          id="nickname"
          placeholder="Nickname"
          required
          autofocus
          autocomplete="off"
        />
        <small id="error-message" class="w-100 d-none mb-3 mt-0 text-left text-danger"></small>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Start chating</button>
      </div>
    </form>
    <div id="messanger" class="container-fluid d-none">
      <div class="row mt-2">
        <nav class="col-3 users position-relative">
          <h2 class="h2 position-absolute">Users</h2>
          <ul class="list-group users-list mt-5"></ul>
        </nav>
        <main class="messages-list pb-5 col-9 position-relative overflow-hidden">
          <h2 class="h2 position-absolute">Messages</h2>
          <ul id="messages-list" class="list-group overflow-auto mt-5 mb-5"></ul>
        </main>
      </div>
      <div class="message-form-wrapper fixed-bottom ml-3 mr-3 mb-3">
        <form id="message-form" class="message-form">
          <div class="form-row">
            <div class="col-10">
              <input type="text" id="message-text" class="form-control" placeholder="Your message" autocomplete="off" />
            </div>
            <div class="col-2">
              <button type="submit" class="d-flex justify-content-center align-items-center btn btn-primary w-100">
                <i class="material-icons">send</i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js" crossorigin></script>
    <script src="./js/index.js"></script>
  </body>
</html>
